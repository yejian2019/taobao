<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝网 - 淘！我喜欢</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <base target="_blank">
</head>

<body>

    <!-- 头部导航 -->
    <div class="head clearfix box-center">
        <ul class="fl">
            <li>
                <span>中国大陆</span>
                <span class="iconfont icon-arrow-down"></span>
            </li>
            <li class="mr7">
                <a href="#" class="login">亲，请登录</a>
                <a href="#">免费注册</a>
            </li>
            <li>
                <a href="#">手机逛淘宝</a>
            </li>
        </ul>

        <ul class="fr">
            <li>
                <a href="#">我的淘宝</a>
                <span class="iconfont icon-arrow-down"></span>
            </li>
            <li>
                <a href="#">
                    <span class="iconfont icon-ai-cart mr5 c4"></span>
                    <span>购物车</span>
                    <strong class="fl c4">0</strong>
                </a>
                <span class="iconfont icon-arrow-down"></span>
            </li>
            <li>
                <a href="#">
                    <span class="iconfont icon-shoucangjia mr5"></span>
                    <span>收藏夹</span>
                </a>
                <span class="iconfont icon-arrow-down"></span>
            </li>
            <li>
                <a href="#">商品分类</a>
            </li>
            <li class="line">|</li>
            <li>
                <a href="#">千牛卖家中心</a>
                <span class="iconfont icon-arrow-down"></span>
            </li>
            <li>
                <a href="#">联系客服</a>
                <span class="iconfont icon-arrow-down"></span>
            </li>
            <li>
                <a href="#">
                    <span class="iconfont icon-caidan mr5 c4"></span>
                    <span>网站导航</span>
                </a>
                <span class="iconfont icon-arrow-down"></span>
            </li>
        </ul>
    </div>

    <!-- 头部广告 -->
    <div class="head-ad">
        <div class="box-center">
            <a href="#"><img src="img/ad.jpg" alt=""></a>
        </div>
    </div>

    <!-- 搜索区 -->
    <div class="search-wrap">
        <div class="search-main box-center">
            <h1 class="fl"><a href="#">淘宝网</a></h1>
            <div class="code fr">
                <span class="iconfont icon-close"></span>
                <span>去领红包</span>
                <img src="img/code.png" alt="">
            </div>
            <div class="search">
                <ul class="search-tab">
                    <li>宝贝</li>
                    <li>天猫</li>
                    <li>店铺</li>
                </ul>
                <div class="search-content">
                    <form action="#">
                        <div class="search-box">
                            <input type="text">
                            <div class="placeholder">
                                <i class="iconfont icon-sousuo"></i>
                                <span>女冬季雪地靴</span>
                            </div>
                            <span class="iconfont icon-paizhao"></span>
                        </div>
                        <div class="search-btn">
                            <button>搜索</button>
                        </div>
                    </form>
                </div>
                <div class="hot-key">
                    <a href="#">新款连衣裙</a>
                    <a href="#">四件套</a>
                    <a href="#">潮流T恤</a>
                    <a href="#">时尚女鞋</a>
                    <a href="#">短裤</a>
                    <a href="#">半身裙</a>
                    <a href="#">男士外套</a>
                    <a href="#">墙纸</a>
                    <a href="#">行车记录仪</a>
                    <a href="#">新款男鞋</a>
                    <a href="#">耳机</a>
                    <a href="#">时尚女包</a>
                    <a href="#">沙发</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 首屏内容 -->
    <div class="first-screen"></div>

    <!-- 有好货与爱逛街 -->
    <div class="layer"></div>

    <!-- 右侧固定导航 -->
    <div class="tool"></div>

</body>

</html>
